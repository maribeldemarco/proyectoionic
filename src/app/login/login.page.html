<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- en el header carga la imagen del logo -->
      <img src="assets/icon/fotofondo.jpg" class="app-photo" alt="Foto de la aplicación">
    </ion-buttons>
    <ion-title class="toolbar-title"><img src="assets/icon/camwall.jpg" class="camwall" alt="nombre de la app"></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <!-- Formulario de Login con campos de correo y contraseña y opcion para ingresar-->
  <form [formGroup]="formLogin" (ngSubmit)="onSubmit()" class="formulario">
    <ion-text>Log In</ion-text>

    <div id="form">
      <ion-item>
        <ion-label class="labelsize" position="floating">Correo</ion-label>
        <ion-input type="text" class="form-control" formControlName="email"> </ion-input>
        <ion-icon name="mail-outline" slot="end"></ion-icon>
      </ion-item>

      <ion-item>
        <ion-label class="labelsize" position="floating">Contraseña</ion-label>
        <ion-input [type]="showPassword ? 'text' : 'password'" class="form-control" formControlName="password"></ion-input>
        <ion-icon name="lock-closed-outline" slot="end" aria-hidden="true" 
          (touchstart)="togglePasswordVisibility(true)" (touchend)="togglePasswordVisibility(false)" (mouseleave)="togglePasswordVisibility(false)">
        </ion-icon>
      </ion-item>
    </div>

    <div id="opciones">
      <ion-row class="ion-justify-content-center">
        <ion-button type="submit" class="buttons">Ingresar</ion-button>
      </ion-row>      
    </div>
<!-- Opciones de Olvidé mi contraseña o Registrarse que llevan al usuario a esas pantallas-->
    <div id="links">
      <ion-row class="ion-justify-content-center">
        <a routerLink="/resetpassword"><p>Olvidé mi contraseña</p></a>
      </ion-row>

      <ion-row class="ion-justify-content-center">
        <a routerLink="/registrousuario"><p id="registro">Registrarme</p></a>
      </ion-row>
    </div>

  </form>
</ion-content>
