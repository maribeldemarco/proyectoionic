<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title class="loginfontsize ion-text-center ">Login 🔐</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">

    <ion-item>
      <ion-label class="labelsize" position="floating" >Correo</ion-label>
      <ion-input type="text" class="form-control" formControlName="email"  >          </ion-input>
      <ion-icon name="mail-outline" slot="end" class="custom-icon"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label class="labelsize" position="floating">Contraseña</ion-label>
      <ion-input type="password" class="form-control" formControlName="password"></ion-input>
      <ion-icon name="lock-closed-outline" slot="end" class="custom-icon" ></ion-icon>
    </ion-item>

    <ion-row class="ion-justify-content-center">
      <ion-button type="submit"  class="buttons" id=primer-boton color="primary" size="large" shape="round">Ingresar</ion-button>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-button type="submit" (click)="onClick()" class="buttons"  color="primary"  size="large" shape="round">Ingresar con google</ion-button>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-text  color="tertiary">
        <a routerLink="/resetpassword"><h3>Olvidé mi contraseña</h3></a>
      </ion-text>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-text  color="tertiary">
        <a   routerLink="/registrousuario"><h3 >Registrarme</h3></a>
      </ion-text>
    </ion-row>

  </form>
</ion-content>
